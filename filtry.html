<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukaj wydarzenia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 360px;
            background: #f3e8ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .category {
            background: #e9d5ff;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .subcategory {
            padding-left: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-bars"></i>
            <span>Wyszukaj wydarzenia</span>
            <i class="fas fa-search"></i>
        </div>
        
        <div class="filters">
            <span>Dodaj Filtry:</span>
            <i class="fas fa-plus"></i>
        </div>

        <div class="category" onclick="toggleSubcategories('sport')">
            <span>Sport</span>
            <input type="checkbox" id="sport-checkbox">
        </div>
        <div class="subcategory sport">
            <span>Piłka nożna</span>
            <input type="checkbox">
        </div>
        <div class="subcategory sport">
            <span>Koszykówka</span>
            <input type="checkbox">
        </div>
        <div class="subcategory sport">
            <span>Siatkówka</span>
            <input type="checkbox">
        </div>
        <div class="subcategory sport">
            <span>Boks</span>
            <input type="checkbox">
        </div>
        <div class="subcategory sport">
            <span>Golf</span>
            <input type="checkbox">
        </div>
        
        <div class="category" onclick="toggleSubcategories('nauka')">
            <span>Nauka</span>
            <input type="checkbox" id="nauka-checkbox">
        </div>
        <div class="subcategory nauka">
            <span>Matematyka</span>
            <input type="checkbox">
        </div>
        <div class="subcategory nauka">
            <span>J. polski</span>
            <input type="checkbox">
        </div>
        <div class="subcategory nauka">
            <span>J. angielski</span>
            <input type="checkbox">
        </div>
        <div class="subcategory nauka">
            <span>Informatyka</span>
            <input type="checkbox">
        </div>
        <div class="subcategory nauka">
            <span>Geografia</span>
            <input type="checkbox">
        </div>
        <div class="subcategory nauka">
            <span>Inne</span>
            <input type="checkbox">
        </div>
        
        <div class="category" onclick="toggleSubcategories('rozrywka')">
            <span>Rozrywka</span>
            <input type="checkbox" id="rozrywka-checkbox">
        </div>
        <div class="subcategory rozrywka">
            <span>Imprezy</span>
            <input type="checkbox">
        </div>
        <div class="subcategory rozrywka">
            <span>Koncerty</span>
            <input type="checkbox">
        </div>
        <div class="subcategory rozrywka">
            <span>Spotkania towarzyskie</span>
            <input type="checkbox">
        </div>
        <div class="subcategory rozrywka">
            <span>Piwko</span>
            <input type="checkbox">
        </div>
        <div class="subcategory rozrywka">
            <span>Domówka</span>
            <input type="checkbox">
        </div>
        <div class="subcategory rozrywka">
            <span>Inne</span>
            <input type="checkbox">
        </div>
    </div>

    <script>
        function toggleSubcategories(category) {
            let subcategories = document.querySelectorAll('.' + category);
            let checkbox = document.getElementById(category + '-checkbox');
            subcategories.forEach(sub => {
                sub.style.display = checkbox.checked ? 'none' : 'flex';
            });
            checkbox.checked = !checkbox.checked;
        }
    </script>
</body>
</html>
